<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    transition: all 2s ease;
}

/* Cinematic fade */
body.fade {
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(25px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 20px 80px rgba(0,0,0,0.4);
    color: white;
    width: 380px;
    transition: transform 3s ease;
}

/* Slow zoom camera */
.container.zoom {
    transform: scale(1.08);
}

h1 { font-size: 22px; }

.gif-container img {
    width: 140px;
    margin: 8px;
    border-radius: 15px;
    opacity: 0;
    transform: scale(0.7);
    animation: cinematicGif 1.5s forwards;
}

@keyframes cinematicGif {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

button {
    padding: 12px 25px;
    font-size: 14px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s ease;
}

.yes { background: #ff2e75; color: white; }
.no { background: white; color: #ff2e75; }

.hide { opacity: 0; pointer-events: none; }

.message {
    margin-top: 25px;
    font-size: 15px;
    min-height: 140px;
    line-height: 1.7;
}

.cursor {
    display: inline-block;
    width: 2px;
    background: white;
    margin-left: 3px;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* Ending Text */
.finalText {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.5s ease;
}

.finalText.show {
    opacity: 1;
    transform: translateY(0);
}

/* Hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body class="fade">

<audio id="bgMusic" loop>
    <source src="thankyou.mpeg" type="audio/mpeg">
</audio>

<audio id="typingSound">
    <source src="typing.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
    <h1>Sweetie üíñ<br>Will You Be My Valentine?</h1>

    <div class="gif-container" id="gifContainer">
        <img src="love.gif">
    </div>

    <div id="buttons">
        <button class="yes" onclick="sayYes()">YES üíï</button>
        <button class="no" id="noBtn">NO üòÜ</button>
    </div>

    <div class="message" id="loveMessage"></div>
    <div class="finalText" id="finalText">üíç Officially My Valentine üíñ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
let noScale = 1;

noBtn.addEventListener("click", () => {
    noScale -= 0.15;
    if (noScale <= 0.2) noScale = 0.2;
    noBtn.style.transform = `scale(${noScale})`;
});

function typeText(element, text, speed = 35) {
    let i = 0;
    const typingSound = document.getElementById("typingSound");
    element.innerHTML = "";
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    element.appendChild(cursor);

    function typing() {
        if (i < text.length) {
            cursor.insertAdjacentText("beforebegin", text.charAt(i));
            typingSound.currentTime = 0;
            typingSound.play();
            i++;
            setTimeout(typing, speed);
        } else {
            cursor.remove();
            launchConfetti();
            document.getElementById("finalText").classList.add("show");
        }
    }
    typing();
}

function sayYes() {
    document.getElementById("bgMusic").play();
    document.getElementById("buttons").classList.add("hide");
    document.getElementById("container").classList.add("zoom");

    document.getElementById("gifContainer").innerHTML = `
        <img src="happy1.gif">
        <img src="happy2.gif">
    `;

    const romanticText = `Happy Valentine‚Äôs Day, sayang ‚ù§Ô∏è Thank you udah selalu ada buat aku, nemenin di setiap keadaan dan bikin hidup aku terasa lebih hangat dan berarti. I‚Äôm so lucky to have you, and I love you always üíï‚ú®`;

    setTimeout(() => {
        typeText(document.getElementById("loveMessage"), romanticText, 35);
    }, 800);

    document.body.style.background =
        "linear-gradient(135deg, #ff4e8a, #ffb6d9)";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.animationDuration =
            (Math.random()*2+2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
